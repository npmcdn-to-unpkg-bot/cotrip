<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="card card-block text-xs-center">
            <h4 class="card-title">Create account</h4>
            <p class="card-text">You won't regret, I promise.</p>
            <form [ngFormModel]="signUpForm" #signup="ngForm">
                <fieldset class="form-group">
                    <input type="text" ngControl="username" required class="form-control" placeholder="Username">
                </fieldset>
                <fieldset class="form-group">
                    <input type="password" ngControl="password" required class="form-control" placeholder="Password">
                </fieldset>
            </form>
            <a href="#" class="btn btn-primary" (click)="signup(signup.value)">Create account</a>
        </div>
    </div>
</div>
